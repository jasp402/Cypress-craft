name: ğŸš€ Node.js Package Publish

on:
  push:
    branches:
      - main  # AsegÃºrate de que esta sea la rama correcta donde deseas activar la publicaciÃ³n

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') # Esta lÃ­nea asegura que solo se ejecuta para los tags
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # AsegÃºrate de que esta sea la versiÃ³n que deseas utilizar
          registry-url: 'https://registry.npmjs.org/'
      - name: Install dependencies
        run: npm install
      - name: Build package
        run: npm run build # Reemplaza esto con tu script de construcciÃ³n si es necesario
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
